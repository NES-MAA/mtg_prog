<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We show that \(f(3)=0.3079\ldots\) , \(0.2192 \lt f(5) \lt 0.2215\text{,}\) \(0.1835 \lt f(6) \lt 0.1962\text{,}\) and we improve the bounds in the general case:</p>
<div class="displaymath">
\begin{gather*}
\left(1.31-o(1)\right)\cdot\frac{1}{n} \le f(n)\le 1.91\cdot \frac{1}{n}.
\end{gather*}
</div>
